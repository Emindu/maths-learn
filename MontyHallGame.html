<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Hall Game</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Door = ({ number, isSelected, isOpen, isCar, onClick }) => {
            return (
                <div
                    onClick={onClick}
                    className={`relative w-28 h-44 sm:w-36 sm:h-56 bg-gradient-to-b from-amber-800 to-amber-900 rounded-lg shadow-lg cursor-pointer transform transition-all duration-300 hover:scale-105
                        ${isSelected ? 'ring-4 ring-blue-500 shadow-blue-500/50' : ''}
                        ${isOpen ? 'bg-gray-200' : ''}
                        ${isOpen && isCar ? 'bg-yellow-300' : ''}
                        ${isOpen && !isCar ? 'bg-red-300' : ''}`}
                >
                    <span className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-lg sm:text-xl font-bold">
                        Door {number}
                    </span>
                    {isOpen && (
                        <img
                            src={isCar ? "https://cdn-icons-png.flaticon.com/512/253/253165.png" : "https://cdn-icons-png.flaticon.com/512/1886/1886933.png"}
                            alt={isCar ? "Car" : "Goat"}
                            className="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-16 sm:w-20 opacity-100 transition-opacity duration-300"
                        />
                    )}
                </div>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState('initial');
            const [carDoor, setCarDoor] = useState(null);
            const [selectedDoor, setSelectedDoor] = useState(null);
            const [montyOpensDoor, setMontyOpensDoor] = useState(null);
            const [message, setMessage] = useState('Select a door to start!');
            const [showSimulate, setShowSimulate] = useState(false);
            const [simulationResults, setSimulationResults] = useState(null);
            const chartRef = useRef(null);
            const chartInstanceRef = useRef(null);

            const initializeGame = () => {
                setCarDoor(Math.floor(Math.random() * 3) + 1);
                setSelectedDoor(null);
                setMontyOpensDoor(null);
                setGameState('initial');
                setMessage('Select a door to start!');
                setShowSimulate(false);
                setSimulationResults(null);
                if (chartInstanceRef.current) {
                    chartInstanceRef.current.destroy();
                    chartInstanceRef.current = null;
                }
            };

            const chooseDoor = (doorNumber) => {
                if (gameState === 'initial') {
                    setSelectedDoor(doorNumber);
                    const possibleOpens = [1, 2, 3].filter(d => d !== doorNumber && d !== carDoor);
                    const montyDoor = possibleOpens[Math.floor(Math.random() * possibleOpens.length)];
                    setMontyOpensDoor(montyDoor);
                    setGameState('firstPick');
                    setMessage(`You chose Door ${doorNumber}. Monty opened Door ${montyDoor}. Switch or stay?`);
                } else if (gameState === 'firstPick' && doorNumber !== montyOpensDoor) {
                    setSelectedDoor(doorNumber);
                    setGameState('finished');
                    setMessage(`You chose Door ${doorNumber}. The car is behind Door ${carDoor}!`);
                    setShowSimulate(true);
                }
            };

            const runSimulation = () => {
                const iterations = 10000;
                let stayWins = 0;
                let switchWins = 0;

                for (let i = 0; i < iterations; i++) {
                    const carDoorSim = Math.floor(Math.random() * 3) + 1;
                    const initialPickSim = Math.floor(Math.random() * 3) + 1;
                    const montyOpensSim = [1, 2, 3].filter(d => d !== carDoorSim && d !== initialPickSim)[0];
                    const switchPickSim = [1, 2, 3].filter(d => d !== initialPickSim && d !== montyOpensSim)[0];

                    if (initialPickSim === carDoorSim) stayWins++;
                    else switchWins++;
                }

                const stayWinRate = (stayWins / iterations) * 100;
                const switchWinRate = (switchWins / iterations) * 100;

                setSimulationResults({ stayWinRate, switchWinRate });
                setMessage(`Simulation Results (${iterations} games): Staying wins ${stayWinRate.toFixed(2)}%, Switching wins ${switchWinRate.toFixed(2)}%`);
            };

            useEffect(() => {
                if (simulationResults && chartRef.current) {
                    if (chartInstanceRef.current) {
                        chartInstanceRef.current.destroy();
                    }
                    chartInstanceRef.current = new Chart(chartRef.current, {
                        type: 'bar',
                        data: {
                            labels: ['Stay', 'Switch'],
                            datasets: [{
                                label: 'Win Rate (%)',
                                data: [simulationResults.stayWinRate, simulationResults.switchWinRate],
                                backgroundColor: ['#60A5FA', '#F87171'],
                                borderColor: ['#2563EB', '#B91C1C'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    title: { display: true, text: 'Win Rate (%)' }
                                }
                            },
                            plugins: {
                                legend: { display: false },
                                title: {
                                    display: true,
                                    text: 'Monty Hall Simulation Results'
                                }
                            }
                        }
                    });
                }
            }, [simulationResults]);

            useEffect(() => {
                initializeGame();
            }, []);

            return (
                <div className="min-h-screen bg-gray-100 flex flex-col items-center py-6 px-4">
                    <h1 className="text-3xl sm:text-4xl font-bold text-blue-600 mb-6">Monty Hall Game</h1>
                    <div className="flex flex-col sm:flex-row gap-4 mb-6">
                        {[1, 2, 3].map(num => (
                            <Door
                                key={num}
                                number={num}
                                isSelected={selectedDoor === num}
                                isOpen={montyOpensDoor === num || gameState === 'finished'}
                                isCar={carDoor === num && gameState === 'finished'}
                                onClick={() => chooseDoor(num)}
                            />
                        ))}
                    </div>
                    <p className="text-lg sm:text-xl text-gray-700 mb-6 text-center">{message}</p>
                    <div className="flex gap-4 mb-6">
                        <button
                            onClick={initializeGame}
                            className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                        >
                            Reset
                        </button>
                        {showSimulate && (
                            <button
                                onClick={runSimulation}
                                className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                            >
                                Simulate 10,000 Games
                            </button>
                        )}
                    </div>
                    {simulationResults && (
                        <div className="w-full max-w-md">
                            <canvas ref={chartRef}></canvas>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
